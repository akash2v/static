<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Page</h1>
        <form class="bookmark-form" id="bookmarkForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="url" id="url" placeholder="URL" required>
            <input type="url" id="imageUrl" placeholder="Image URL" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Bookmark</button>
        </form>
        <div class="bookmark-list" id="bookmarkList"></div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
