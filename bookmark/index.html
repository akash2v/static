<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Page</h1>
        <form class="bookmark-form" id="bookmarkForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="url" id="url" placeholder="URL" required>
            <input type="url" id="imageUrl" placeholder="Image URL" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Bookmark</button>
        </form>
        <div class="bookmark-list" id="bookmarkList"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookmarkForm = document.getElementById('bookmarkForm');
            const bookmarkList = document.getElementById('bookmarkList');
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            const renderBookmarks = () => {
                bookmarkList.innerHTML = '';
                bookmarks.forEach((bookmark, index) => {
                    const bookmarkItem = document.createElement('div');
                    bookmarkItem.className = 'bookmark-item';
                    bookmarkItem.innerHTML = `
                        <img src="${bookmark.imageUrl}" alt="${bookmark.title}">
                        <h2>${bookmark.title}</h2>
                        <a href="${bookmark.url}" target="_blank"><i class="fas fa-external-link-alt"></i> Visit</a>
                        <button onclick="deleteBookmark(${index})"><i class="fas fa-trash-alt"></i></button>
                    `;
                    bookmarkList.appendChild(bookmarkItem);
                });
            };

            const addBookmark = (e) => {
                e.preventDefault();
                const title = document.getElementById('title').value;
                const url = document.getElementById('url').value;
                const imageUrl = document.getElementById('imageUrl').value;
                const newBookmark = { title, url, imageUrl };
                bookmarks.push(newBookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
                bookmarkForm.reset();
            };

            const deleteBookmark = (index) => {
                bookmarks.splice(index, 1);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
            };

            window.deleteBookmark = deleteBookmark;
            bookmarkForm.addEventListener('submit', addBookmark);
            renderBookmarks();
        });
    </script>
</body>
</html>
