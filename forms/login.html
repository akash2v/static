<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Skytup</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1abc9c;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #16a085;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login p {
      color: #666;
      margin-bottom: 10px;
    }

    .social-login .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-login .social-icons a {
      font-size: 24px;
      color: #2c3e50;
      transition: color 0.3s ease;
    }

    .social-login .social-icons a:hover {
      color: #1abc9c;
    }

    .signup-link {
      margin-top: 20px;
      color: #666;
    }

    .signup-link a {
      color: #1abc9c;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Skytup</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="social-login">
      <p>Or login with</p>
      <div class="social-icons">
        <a href="#" title="Login with Google"><i class="fab fa-google"></i></a>
        <a href="#" title="Login with Facebook"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
</body>
</html>
