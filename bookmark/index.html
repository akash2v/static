<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7fa;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .bookmark-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .bookmark-form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .bookmark-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .bookmark-form button:hover {
            background-color: #0056b3;
        }
        .bookmark-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .bookmark-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bookmark-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .bookmark-item h2 {
            font-size: 18px;
            color: #007bff;
            margin: 10px 0;
        }
        .bookmark-item a {
            text-decoration: none;
            color: #007bff;
        }
        .bookmark-item a:hover {
            text-decoration: underline;
        }
        .bookmark-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }
        .bookmark-item button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bookmark Page</h1>
        <form class="bookmark-form" id="bookmarkForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="url" id="url" placeholder="URL" required>
            <input type="url" id="imageUrl" placeholder="Image URL" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Bookmark</button>
        </form>
        <div class="bookmark-list" id="bookmarkList"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookmarkForm = document.getElementById('bookmarkForm');
            const bookmarkList = document.getElementById('bookmarkList');
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

            const renderBookmarks = () => {
                bookmarkList.innerHTML = '';
                bookmarks.forEach((bookmark, index) => {
                    const bookmarkItem = document.createElement('div');
                    bookmarkItem.className = 'bookmark-item';
                    bookmarkItem.innerHTML = `
                        <img src="${bookmark.imageUrl}" alt="${bookmark.title}">
                        <h2>${bookmark.title}</h2>
                        <a href="${bookmark.url}" target="_blank"><i class="fas fa-external-link-alt"></i> Visit</a>
                        <button onclick="deleteBookmark(${index})"><i class="fas fa-trash-alt"></i></button>
                    `;
                    bookmarkList.appendChild(bookmarkItem);
                });
            };

            const addBookmark = (e) => {
                e.preventDefault();
                const title = document.getElementById('title').value;
                const url = document.getElementById('url').value;
                const imageUrl = document.getElementById('imageUrl').value;
                const newBookmark = { title, url, imageUrl };
                bookmarks.push(newBookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
                bookmarkForm.reset();
            };

            const deleteBookmark = (index) => {
                bookmarks.splice(index, 1);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
            };

            window.deleteBookmark = deleteBookmark;
            bookmarkForm.addEventListener('submit', addBookmark);
            renderBookmarks();
        });
    </script>
</body>
</html>
